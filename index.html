<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D to 3D Converter</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #eae4f8, #d8c4f0);
      color: #5c3d99;
      flex-direction: column; /* Set column layout */
    }

    h1 {
      text-align: center;
      color: #5c3d99;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      flex-direction: column; /* Arrange the drag-and-drop + preview in a column */
    }

    #drop-area {
      width: 100%;
      padding: 30px;
      border: 3px dashed #a978f0;
      border-radius: 15px;
      text-align: center;
      transition: border-color 0.3s ease;
      margin-bottom: 20px;
    }

    #drop-area.hover {
      border-color: #5c3d99;
    }

    #drop-area p {
      margin: 0;
      font-size: 18px;
    }

    input[type="file"] {
      display: none;
    }

    #preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .preview {
      width: 120px;
      height: 150px;
      border: 2px solid #a978f0;
      border-radius: 10px;
      background: #f8f3fd;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .remove-btn {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: #ff5c5c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 2px 8px;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
    }

    .upload-instructions {
      margin-top: 10px;
      font-size: 14px;
      color: #7a52b3;
    }

    label {
      color: #5c3d99;
      text-decoration: underline;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Main Column Layout -->
  <h1>2D to 3D Converter</h1>
  <div class="container">
    <!-- Drag-and-Drop Area -->
    <div id="drop-area">
      <p>Drag and drop images here, or <label for="fileInput">browse</label> to upload.</p>
      <p class="upload-instructions">(You can upload multiple images at once)</p>
      <input type="file" id="fileInput" accept="image/*" multiple>
    </div>

    <!-- Preview Area -->
    <div id="preview-container">
      <!-- Preview images will appear here -->
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('preview-container');

    // Prevent default behavior for drag events
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => e.preventDefault());
      dropArea.addEventListener(eventName, (e) => e.stopPropagation());
    });

    // Highlight drop area when file is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('hover'));
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('hover'));
    });

    // Handle dropped files
    dropArea.addEventListener('drop', (e) => {
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFileUpload(files);
      }
    });

    // Handle file selection via input
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        handleFileUpload(fileInput.files);
      }
    });

    function handleFileUpload(files) {
      Array.from(files).forEach(file => {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const previewDiv = document.createElement('div');
            previewDiv.classList.add('preview');

            const img = document.createElement('img');
            img.src = e.target.result;

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remove';
            removeBtn.classList.add('remove-btn');
            removeBtn.addEventListener('click', () => {
              previewDiv.remove();
            });

            previewDiv.appendChild(img);
            previewDiv.appendChild(removeBtn);
            previewContainer.appendChild(previewDiv);
          };
          reader.readAsDataURL(file);
        } else {
          alert('Please upload a valid image file.');
        }
      });
    }
  </script>
</body>
</html>
